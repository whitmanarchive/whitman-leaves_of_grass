               <h4 class="tei_head tei_head_type_main-authorial">STILL THOUGH THE ONE I SING.</h4>

               <span class="tei_l">S<span class="smallcaps tei_hi tei_hi_rend_smallcaps">TILL</span>, though the one I sing,</span>
               <span class="tei_l">(One, yet of contradictions made,) I dedicate to Nation-<span class="before_br"> </span><br><span class="after_br"> </span>ality,</span>
               <span class="tei_l">I leave in him Revolt, (O latent right of insurrection! O <span class="before_br"> </span><br><span class="after_br"> </span>quenchless, indispensable fire!)</span>
            </span>
