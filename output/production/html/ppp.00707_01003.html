               <h4 class="tei_head tei_head_type_main-authorial">FROM MONTAUK POINT.</h4>
               <span class="tei_lg tei_lg_type_linegroup">
                  <span class="tei_l">I stand as on some mighty eagle's beak,</span>
                  <span class="tei_l">Eastward the sea absorbing, viewing, (nothing but sea and sky,)</span>
                  <span class="tei_l">The tossing waves, the foam, the ships in the distance,</span>
                  <span class="tei_l">The wild unrest, the snowy, curling caps—that inbound urge <span class="before_br"> </span><br><span class="after_br"> </span>and urge of waves,</span>
                  <span class="tei_l">Seeking the shores forever.</span>
               </span>
            </span>
