               <h4 class="tei_head tei_head_type_main-authorial">AFTER THE DAZZLE OF DAY.</h4>
               <span class="tei_lg tei_lg_type_linegroup">
                  <span class="tei_l">After the dazzle of day is gone,</span>
                  <span class="tei_l">Only the dark, dark night shows to my eyes the stars;</span>
                  <span class="tei_l">After the clangor of organ majestic, or chorus, or perfect band,</span>
                  <span class="tei_l">Silent, athwart my soul, moves the symphony true.</span>
               </span>
            </span>
