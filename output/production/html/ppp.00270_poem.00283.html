            <h4 class="tei_head tei_head_type_main-authorial">TO YOU.</h4>

            <span class="tei_l">S<span class="smallcaps tei_hi tei_hi_rend_smallcaps">TRANGER</span>! if you, passing, meet me, and desire to speak <span class="before_br"> </span><br><span class="after_br"> </span>to me, why should you not speak to me?</span>
            <span class="tei_l">And why should I not speak to you?</span>
         </span>
