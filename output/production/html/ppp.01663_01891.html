               <h4 class="tei_head tei_head_type_main-authorial">THE TORCH.</h4>
               <span class="tei_l">O<span class="smallcaps tei_hi tei_hi_rend_smallcaps">N</span> my Northwest coast in the midst of the night a fishermen's <span class="before_br"> </span><br><span class="after_br"> </span>group stands watching,</span>
               <span class="tei_l">Out on the lake that expands before them, others are spearing <span class="before_br"> </span><br><span class="after_br"> </span>salmon,</span>
               <span class="tei_l">The canoe, a dim shadowy thing, moves across the black water,</span>
               <span class="tei_l">Bearing a torch ablaze at the prow.</span>
            </span>
