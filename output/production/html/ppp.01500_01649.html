               <h4 class="tei_head tei_head_type_main-authorial">7.</h4>

               <span class="tei_l">O<span class="smallcaps tei_hi tei_hi_rend_smallcaps">F</span> obedience, faith, adhesiveness;</span>
               <span class="tei_l">As I stand aloof and look, there is to me something <span class="before_br"> </span><br><span class="after_br"> </span>profoundly affecting in large masses of men, fol-<span class="before_br"> </span><br><span class="after_br"> </span>lowing the lead of those who do not believe in <span class="before_br"> </span><br><span class="after_br"> </span>men.</span>
