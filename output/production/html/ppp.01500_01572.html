               <h4 class="tei_head tei_head_type_main-authorial">15.</h4>

               <span class="tei_l">E<span class="smallcaps tei_hi tei_hi_rend_smallcaps">ARLY</span> in the morning,</span>
               <span class="tei_l">Walking forth from the bower, refreshed with sleep,</span>
               <span class="tei_l">Behold me where I pass—hear my voice—approach,</span>
               <span class="tei_l">Touch me—touch the palm of your hand to my <span class="before_br"> </span><br><span class="after_br"> </span>body as I pass,</span>
               <span class="tei_l">Be not afraid of my body.</span>
            </span>
