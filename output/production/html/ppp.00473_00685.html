            <h4 class="tei_head tei_head_type_main-authorial">THIS DAY, O SOUL.</h4>
            <span class="tei_l tei_l_n_1">
               T<span class="smallcaps tei_hi tei_hi_rend_smallcaps">HIS</span> day, O soul, I give you a wondrous mirror;</span>
            <span class="tei_l">Long in the dark, in tarnish and cloud it lay—But the cloud <span class="before_br"> </span><br><span class="after_br"> </span>has pass'd, and the tarnish gone;</span>
            <span class="tei_l">…Behold, O soul! it is now a clean and bright mirror,</span>
            <span class="tei_l">Faithfully showing you all the things of the world.</span>
