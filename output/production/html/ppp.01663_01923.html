               <h4 class="tei_head tei_head_type_main-authorial">AS I WATCH'D THE PLOUGHMAN PLOUGHING.</h4>
               <span class="tei_l">A<span class="smallcaps tei_hi tei_hi_rend_smallcaps">S</span> I watch'd the ploughman ploughing,</span>
               <span class="tei_l">Or the sower sowing in the fields, or the harvester harvesting,</span>
               <span class="tei_l">I saw there too, O life and death, your analogies;</span>
               <span class="tei_l">(Life, life is the tillage, and Death is the harvest according.)</span>
            </span>
