               <h4 class="tei_head tei_head_type_main-authorial">PENSIVE AND FALTERING.</h4>
               <span class="tei_l">P<span class="smallcaps tei_hi tei_hi_rend_smallcaps">ENSIVE</span> and faltering,</span>
               <span class="tei_l">The words <span class="italic tei_hi tei_hi_rend_italic">the Dead</span> I write,</span>
               <span class="tei_l">For living are the Dead,</span>
               <span class="tei_l">(Haply the only living, only real, <span class="before_br"> </span><br><span class="after_br"> </span>And I the apparition, I the spectre.)</span>
            </span>
