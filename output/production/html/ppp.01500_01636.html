               <h4 class="tei_head tei_head_type_main-authorial">To other Lands.</h4>

               <span class="tei_l">I <span class="smallcaps tei_hi tei_hi_rend_smallcaps">HEAR</span> you have been asking for something to repre-<span class="before_br"> </span><br><span class="after_br"> </span>sent the new race, our self-poised Democracy,</span>
               <span class="tei_l">Therefore I send you my poems, that you behold in <span class="before_br"> </span><br><span class="after_br"> </span>them what you wanted.</span>
            </span>
