            <h4 class="tei_head tei_head_type_main-authorial">T<span class="smallcaps tei_hi tei_hi_rend_smallcaps">O A CERTAIN</span> C<span class="smallcaps tei_hi tei_hi_rend_smallcaps">ANTATRICE</span>.</h4>
            <span class="tei_l tei_l_n_1">
               H<span class="smallcaps tei_hi tei_hi_rend_smallcaps">ERE,</span> take this gift!</span>
            <span class="tei_l">I was reserving it for some hero, orator, or general,</span>
            <span class="tei_l">One who should serve the good old cause, the great <span class="before_br"> </span><br><span class="after_br"> </span>Idea, the progress and freedom of the race;</span>
            <span class="tei_l">But I see that what I was reserving belongs to you <span class="before_br"> </span><br><span class="after_br"> </span>just as much as to any.</span>
         </span>
