                  <h4 class="tei_head tei_head_type_main-authorial">WHAT SHIP PUZZLED AT SEA.</h4>
                  <span class="tei_lg tei_lg_type_linegroup">
                     <span class="tei_l">W<span class="smallcaps tei_hi tei_hi_rend_smallcaps">HAT</span> ship puzzled at sea, cons for the true reckoning?</span>
                     <span class="tei_l">Or coming in, to avoid the bars and follow the channel a perfect <span class="before_br"> </span><br><span class="after_br"> </span>pilot needs?</span>
                     <span class="tei_l">Here, sailor! here, ship! take aboard the most perfect pilot,</span>
                     <span class="tei_l">Whom, in a little boat, putting off and rowing, I hailing you offer.</span>
                  </span>
               </span>
