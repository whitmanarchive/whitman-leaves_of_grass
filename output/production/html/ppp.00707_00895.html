                  <h4 class="tei_head tei_head_type_main-authorial">THIS DUST WAS ONCE THE MAN.</h4>
                  <span class="tei_lg tei_lg_type_linegroup">
                     <span class="tei_l">T<span class="smallcaps tei_hi tei_hi_rend_smallcaps">HIS</span> dust was once the man,</span>
                     <span class="tei_l">Gentle, plain, just and resolute, under whose cautious hand,</span>
                     <span class="tei_l">Against the foulest crime in history known in any land or age,</span>
                     <span class="tei_l">Was saved the Union of these States.</span>
