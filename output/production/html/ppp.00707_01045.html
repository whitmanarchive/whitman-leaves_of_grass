               <h4 class="tei_head tei_head_type_main-authorial">STRONGER LESSONS.</h4>
               <span class="tei_l">Have you learn'd lessons only of those who admired you, and  <span class="before_br"> </span><br><span class="after_br"> </span>were tender with you, and stood aside for you?</span>
               <span class="tei_l">Have you not learn'd great lessons from those who reject you,  <span class="before_br"> </span><br><span class="after_br"> </span>and brace themselves against you? or who treat you with  <span class="before_br"> </span><br><span class="after_br"> </span>contempt, or dispute the passage with you?</span>
            </span>
