               <h4 class="tei_head tei_head_type_main-authorial">O YOU WHOM I OFTEN AND SILENTLY COME.</h4>
               <span class="tei_l">O <span class="smallcaps tei_hi tei_hi_rend_smallcaps">YOU</span> whom I often and silently come where you are that I may <span class="before_br"> </span><br><span class="after_br"> </span>be with you,</span>
               <span class="tei_l">As I walk by your side or sit near, or remain in the same room <span class="before_br"> </span><br><span class="after_br"> </span>with you,</span>
               <span class="tei_l">Little you know the subtle electric fire that for your sake is play-<span class="before_br"> </span><br><span class="after_br"> </span>ing within me.</span>
            </span>
