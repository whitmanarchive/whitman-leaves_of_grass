               <h4 class="tei_head tei_head_type_main-authorial">THE BRAVEST SOLDIERS.</h4>
               <span class="tei_lg tei_lg_type_linegroup">
                  <span class="tei_l">Brave, brave were the soldiers (high named to-day) who lived <span class="before_br"> </span><br><span class="after_br"> </span>through the fight;</span>
                  <span class="tei_l">But the bravest press'd to the front and fell, unnamed, unknown.</span>
               </span>
