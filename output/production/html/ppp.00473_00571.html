            <h4 class="tei_head tei_head_type_main-authorial">T<span class="smallcaps tei_hi tei_hi_rend_smallcaps">O</span> Y<span class="smallcaps tei_hi tei_hi_rend_smallcaps">OU</span>.</h4>
            <span class="tei_l tei_l_n_1">
               L<span class="smallcaps tei_hi tei_hi_rend_smallcaps">ET</span> us twain walk aside from the rest;</span>
            <span class="tei_l">Now we are together privately, do you discard cere-<span class="before_br"> </span><br><span class="after_br"> </span>mony;</span>
            <span class="tei_l">Come! vouchsafe to me what has yet been vouch-<span class="before_br"> </span><br><span class="after_br"> </span>safed to none—Tell me the whole story,</span>
            <span class="tei_l">Tell me what you would not tell your brother, wife, <span class="before_br"> </span><br><span class="after_br"> </span>husband, or physician.</span>
