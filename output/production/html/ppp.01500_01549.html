               <h4 class="tei_head tei_head_type_main-authorial">23.</h4>

               <span class="tei_l">L<span class="smallcaps tei_hi tei_hi_rend_smallcaps">OCATIONS</span> and times—what is it in me that meets <span class="before_br"> </span><br><span class="after_br"> </span>them all, whenever and wherever, and makes me <span class="before_br"> </span><br><span class="after_br"> </span>at home?</span>
               <span class="tei_l">Forms, colors, densities, odors—what is it in me that <span class="before_br"> </span><br><span class="after_br"> </span>corresponds with them?</span>
               <span class="tei_l">What is the relation between me and them?</span>
            </span>
