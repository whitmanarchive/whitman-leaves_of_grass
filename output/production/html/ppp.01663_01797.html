               <h4 class="tei_head tei_head_type_main-authorial">THE RUNNER.</h4>
               <span class="tei_l">O<span class="smallcaps tei_hi tei_hi_rend_smallcaps">N</span> a flat road runs the well-train'd runner,</span>
               <span class="tei_l">He is lean and sinewy with muscular legs,</span>
               <span class="tei_l">He is thinly clothed, he leans forward as he runs,</span>
               <span class="tei_l">With lightly closed fists and arms partially rais'd.</span>
            </span>
