                  <h4 class="tei_head tei_head_type_main-authorial">WHAT AM I AFTER ALL.</h4>
                  <span class="tei_lg tei_lg_type_linegroup">
                     <span class="tei_l">W<span class="smallcaps tei_hi tei_hi_rend_smallcaps">HAT</span> am I after all but a child, pleas'd with the sound of my own <span class="before_br"> </span><br><span class="after_br"> </span>name? repeating it over and over;</span>
                     <span class="tei_l">I stand apart to hear—it never tires me.</span>
                  </span>
                  <span class="tei_lg tei_lg_type_linegroup">
                     <span class="tei_l">To you your name also;</span>
                     <span class="tei_l">Did you think there was nothing but two or three pronunciations <span class="before_br"> </span><br><span class="after_br"> </span>in the sound of your name?</span>
                  </span>
               </span>
