                  <h4 class="tei_head tei_head_type_main-authorial">THE UNTOLD WANT.</h4>
                  <span class="tei_lg tei_lg_type_linegroup">
                     <span class="tei_l">T<span class="smallcaps tei_hi tei_hi_rend_smallcaps">HE</span> untold want by life and land ne'er granted,</span>
                     <span class="tei_l">Now voyager sail thou forth to seek and find.</span>
