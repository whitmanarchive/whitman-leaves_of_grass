                  <h4 class="tei_head tei_head_type_main-authorial">ROAMING IN THOUGHT.</h4>
                  <h4 class="tei_head tei_head_type_sub">(<span class="italic tei_hi tei_hi_rend_italic">After reading</span> H<span class="smallcaps tei_hi tei_hi_rend_smallcaps">EGEL</span>.)</h4>
                  <span class="tei_lg tei_lg_type_linegroup">
                     <span class="tei_l">Roaming in thought over the Universe, I saw the little that is <span class="before_br"> </span><br><span class="after_br"> </span>Good steadily hastening towards immortality,</span>
                     <span class="tei_l">And the vast all that is call'd Evil I saw hastening to merge itself <span class="before_br"> </span><br><span class="after_br"> </span>and become lost and dead.</span>
                  </span>
               </span>
