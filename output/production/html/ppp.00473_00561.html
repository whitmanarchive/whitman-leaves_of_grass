            <h4 class="tei_head tei_head_type_main-authorial">W<span class="smallcaps tei_hi tei_hi_rend_smallcaps">ALT</span> W<span class="smallcaps tei_hi tei_hi_rend_smallcaps">HITMAN'S</span> C<span class="smallcaps tei_hi tei_hi_rend_smallcaps">AUTION</span>.</h4>
            <span class="tei_l tei_l_n_1"> T<span class="smallcaps tei_hi tei_hi_rend_smallcaps">O</span> The States, or any one of them, or any city of The <span class="before_br"> </span><br><span class="after_br"> </span>States, <span class="italic tei_hi tei_hi_rend_italic">Resist much, obey little;</span> 
              </span>
            <span class="tei_l">Once unquestioning obedience, once fully enslaved;</span>
            <span class="tei_l">Once fully enslaved, no nation, state, city, of this earth, <span class="before_br"> </span><br><span class="after_br"> </span>ever afterward resumes its liberty.</span>
