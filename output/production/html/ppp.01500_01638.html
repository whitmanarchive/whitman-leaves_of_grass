               <h4 class="tei_head tei_head_type_main-authorial">To You.</h4>

               <span class="tei_l">L<span class="smallcaps tei_hi tei_hi_rend_smallcaps">ET</span> us twain walk aside from the rest;</span>
               <span class="tei_l">Now we are together privately, do you discard cer-<span class="before_br"> </span><br><span class="after_br"> </span>emony,</span>
               <span class="tei_l">Come! vouchsafe to me what has yet been vouchsafed <span class="before_br"> </span><br><span class="after_br"> </span>to none—Tell me the whole story,</span>
               <span class="tei_l">Tell me what you would not tell your brother, wife,<span class="before_br"> </span><br><span class="after_br"> </span>husband, or physician.</span>
            </span>
