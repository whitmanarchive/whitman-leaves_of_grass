               <span class="tei_l">W<span class="smallcaps tei_hi tei_hi_rend_smallcaps">HAT</span> weeping face is that looking from the window?</span>
               <span class="tei_l">Why does it stream those sorrowful tears?</span>
               <span class="tei_l">Is it for some burial place, vast and dry?</span>
               <span class="tei_l">Is it to wet the soil of graves?</span>
