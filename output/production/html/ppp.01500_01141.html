               <span class="tei_l">T<span class="smallcaps tei_hi tei_hi_rend_smallcaps">HREE</span> old men slowly pass, followed by three others,<span class="before_br"> </span><br><span class="after_br"> </span>and they by three others,</span>
               <span class="tei_l">They are beautiful—the one in the middle of each <span class="before_br"> </span><br><span class="after_br"> </span>group holds his companions by the hand,</span>
               <span class="tei_l">As they walk, they give out perfume wherever they <span class="before_br"> </span><br><span class="after_br"> </span>walk.</span>
            </span>
