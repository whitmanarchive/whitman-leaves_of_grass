               <h4 class="tei_head tei_head_type_main-authorial">ABRAHAM LINCOLN, BORN FEB. 12, 1809.</h4>
               <span class="tei_lg tei_lg_type_linegroup">
                  <span class="tei_l">To-day, from each and all, a breath of prayer—a pulse of <span class="before_br"> </span><br><span class="after_br"> </span>thought,</span>
                  <span class="tei_l">To memory of Him—to birth of Him.</span>
               </span>
