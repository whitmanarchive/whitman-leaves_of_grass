               <h4 class="tei_head tei_head_type_main-authorial">World, Take Good Notice.</h4>

               <span class="tei_l">W<span class="smallcaps tei_hi tei_hi_rend_smallcaps">ORLD</span>, take good notice, silver stars fading,</span>
               <span class="tei_l">Milky hue ript, weft of white detaching,</span>
               <span class="tei_l">Coals thirty-eight, baleful and burning,</span>
               <span class="tei_l">Scarlet, significant, hands off warning,</span>
               <span class="tei_l">Now and henceforth flaunt from these shores.</span>
            </span>
