            <h4 class="tei_head tei_head_type_main-authorial">W<span class="smallcaps tei_hi tei_hi_rend_smallcaps">HAT</span> P<span class="smallcaps tei_hi tei_hi_rend_smallcaps">LACE IS</span> B<span class="smallcaps tei_hi tei_hi_rend_smallcaps">ESIEGED</span>?</h4>
            <span class="tei_l tei_l_n_1">W<span class="smallcaps tei_hi tei_hi_rend_smallcaps">HAT</span> place is besieged, and vainly tries to raise the <span class="before_br"> </span><br><span class="after_br"> </span>siege?</span>
            <span class="tei_l">Lo! I send to that place a commander, swift, brave, <span class="before_br"> </span><br><span class="after_br"> </span>immortal;</span>
            <span class="tei_l">And with him horse and foot—and parks of artillery,</span>
            <span class="tei_l">And artillerymen, the deadliest that ever fired gun.</span>
         </span>
