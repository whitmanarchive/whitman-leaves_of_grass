               <h4 class="tei_head tei_head_type_main-authorial">MEMORIES.</h4>
               <span class="tei_lg tei_lg_type_linegroup">
                  <span class="tei_l">How sweet the silent backward tracings!</span>
                  <span class="tei_l">The wanderings as in dreams—the meditation of old times re-<span class="before_br"> </span><br><span class="after_br"> </span>sumed—their loves, joys, persons, voyages.</span>
