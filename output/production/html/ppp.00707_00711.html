                  <h4 class="tei_head tei_head_type_main-authorial">TO FOREIGN LANDS.</h4>
                  <span class="tei_lg tei_lg_type_linegroup">
                     <span class="tei_l">I <span class="smallcaps tei_hi tei_hi_rend_smallcaps">HEARD</span> that you ask'd for something to prove this puzzle the New <span class="before_br"> </span><br><span class="after_br"> </span>World,</span>
                     <span class="tei_l">And to define America, her athletic Democracy,</span>
                     <span class="tei_l">Therefore I send you my poems that you behold in them what you <span class="before_br"> </span><br><span class="after_br"> </span>wanted.</span>
                  </span>
               </span>
