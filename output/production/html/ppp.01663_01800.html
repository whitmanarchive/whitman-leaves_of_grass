               <h4 class="tei_head tei_head_type_main-authorial">THOUGHT.</h4>
               <span class="tei_l">O<span class="smallcaps tei_hi tei_hi_rend_smallcaps">F</span> obedience, faith, adhesiveness;</span>
               <span class="tei_l">As I stand aloof and look there is to me something profoundly <span class="before_br"> </span><br><span class="after_br"> </span>affecting in large masses of men following the lead of those <span class="before_br"> </span><br><span class="after_br"> </span>who do not believe in men.</span>
            </span>
