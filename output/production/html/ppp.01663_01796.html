               <h4 class="tei_head tei_head_type_main-authorial">A CHILD'S AMAZE</h4>
               <span class="tei_l">S<span class="smallcaps tei_hi tei_hi_rend_smallcaps">ILENT</span> and amazed even when a little boy,</span>
               <span class="tei_l">I remember I heard the preacher every Sunday put God in his <span class="before_br"> </span><br><span class="after_br"> </span>statements,</span>
               <span class="tei_l">As contending against some being or influence.</span>
