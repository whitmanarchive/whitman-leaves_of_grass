                  <h4 class="tei_head tei_head_type_main-authorial">HERE THE FRAILEST LEAVES OF ME.</h4>
                  <span class="tei_lg tei_lg_type_linegroup">
                     <span class="tei_l">H<span class="smallcaps tei_hi tei_hi_rend_smallcaps">ERE</span> the frailest leaves of me and yet my strongest lasting,</span>
                     <span class="tei_l">Here I shade and hide my thoughts, I myself do not expose them,</span>
                     <span class="tei_l">And yet they expose me more than all my other poems.</span>
