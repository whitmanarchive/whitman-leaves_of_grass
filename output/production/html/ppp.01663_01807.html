               <h4 class="tei_head tei_head_type_main-authorial">LOCATIONS AND TIMES.</h4>
               <span class="tei_l">L<span class="smallcaps tei_hi tei_hi_rend_smallcaps">OCATIONS</span> and times—what is it in me that meets them all, when-<span class="before_br"> </span><br><span class="after_br"> </span>ever and wherever, and makes me at home?</span>
               <span class="tei_l">Forms, colors, densities, odors—what is it in me that corresponds <span class="before_br"> </span><br><span class="after_br"> </span>with them?</span>
            </span>
