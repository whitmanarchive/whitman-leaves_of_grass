               <h4 class="tei_head tei_head_type_main-authorial">HAST NEVER COME TO THEE AN HOUR.</h4>
               <span class="tei_l">H<span class="smallcaps tei_hi tei_hi_rend_smallcaps">AST</span> never come to thee an hour,</span>
               <span class="tei_l">A sudden gleam divine, precipitating, bursting all these bubbles, <span class="before_br"> </span><br><span class="after_br"> </span>fashions, wealth?</span>
               <span class="tei_l">These eager business aims—books, politics, art, amours,</span>
               <span class="tei_l">To utter nothingness?</span>
            </span>
