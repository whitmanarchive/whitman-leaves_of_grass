               <h4 class="tei_head tei_head_type_main-authorial">Walt Whitman's Caution.</h4>

               <span class="tei_l">T<span class="smallcaps tei_hi tei_hi_rend_smallcaps">O</span> The States, or any one of them, or any city of <span class="before_br"> </span><br><span class="after_br"> </span>The States, <span class="italic tei_hi tei_hi_rend_italic">Resist much, obey little</span>,</span>
               <span class="tei_l">Once unquestioning obedience, once fully enslaved,</span>
               <span class="tei_l">Once fully enslaved, no nation, state, city, of this <span class="before_br"> </span><br><span class="after_br"> </span>earth, ever afterward resumes its liberty.</span>
            </span>
