            <h4 class="tei_head tei_head_type_main-authorial">BEAUTIFUL WOMEN.</h4>

            <span class="tei_l">W<span class="smallcaps tei_hi tei_hi_rend_smallcaps">OMEN</span> sit, or move to and fro—some old, some young;</span>
            <span class="tei_l">The young are beautiful—but the old are more beauti-<span class="before_br"> </span><br><span class="after_br"> </span>ful than the young.</span>
