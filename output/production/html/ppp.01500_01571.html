               <h4 class="tei_head tei_head_type_main-authorial">14.</h4>

               <span class="tei_l">I <span class="smallcaps tei_hi tei_hi_rend_smallcaps">AM</span> he that aches with love;</span>
               <span class="tei_l">Does the earth gravitate? Does not all matter, ach-<span class="before_br"> </span><br><span class="after_br"> </span>ing, attract all matter?</span>
               <span class="tei_l">So the body of me to all I meet, or that I know.</span>
            </span>
