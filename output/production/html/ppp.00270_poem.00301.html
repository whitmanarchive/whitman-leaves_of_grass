               <h4 class="tei_head tei_head_type_main-authorial">I AM HE THAT ACHES WITH LOVE.</h4>

               <span class="tei_l">I <span class="smallcaps tei_hi tei_hi_rend_smallcaps">AM</span> he that aches with amorous love;</span>
               <span class="tei_l">Does the earth gravitate? Does not all matter, aching, <span class="before_br"> </span><br><span class="after_br"> </span>attract all matter?</span>
               <span class="tei_l">So the Body of me, to all I meet, or know.</span>
            </span>
