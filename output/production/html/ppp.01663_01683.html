               <h4 class="tei_head tei_head_type_main-authorial">WHAT PLACE IS BESIEGED?</h4>
               <span class="tei_l">W<span class="smallcaps tei_hi tei_hi_rend_smallcaps">HAT</span> place is besieged, and vainly tries to raise the siege?</span>
               <span class="tei_l">Lo, I send to that place a commander, swift, brave, immortal,</span>
               <span class="tei_l">And with him horse and foot, and parks of artillery,</span>
               <span class="tei_l">And artillery-men, the deadliest that ever fired gun.</span>
            </span>
