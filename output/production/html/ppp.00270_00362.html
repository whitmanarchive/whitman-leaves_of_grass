            <h4 class="tei_head tei_head_type_main-authorial">A FARM PICTURE.</h4>

            <span class="tei_l">T<span class="smallcaps tei_hi tei_hi_rend_smallcaps"> HROUGH</span> the ample open door of the peaceful country <span class="before_br"> </span><br><span class="after_br"> </span>barn,</span>
            <span class="tei_l">A sun-lit pasture field, with cattle and horses feeding;</span>
            <span class="tei_l">And haze, and vista, and the far horizon, fading away.</span>
         </span>
