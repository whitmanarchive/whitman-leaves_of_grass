               <h4 class="tei_head tei_head_type_main-authorial">LOOK DOWN FAIR MOON.</h4>

               <span class="tei_l">L<span class="smallcaps tei_hi tei_hi_rend_smallcaps">OOK</span> down, fair moon, and bathe this scene;</span>
               <span class="tei_l">Pour softly down night's nimbus floods, on faces ghast-<span class="before_br"> </span><br><span class="after_br"> </span>ly, swollen, purple;</span>
               <span class="tei_l">On the dead, on their backs, with their arms toss'd <span class="before_br"> </span><br><span class="after_br"> </span>wide,</span>
               <span class="tei_l">Pour down your unstinted nimbus, sacred moon.</span>
            </span>
