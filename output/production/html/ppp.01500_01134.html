               <span class="tei_l">W<span class="smallcaps tei_hi tei_hi_rend_smallcaps">HAT</span> General has a good army in himself, has a <span class="before_br"> </span><br><span class="after_br"> </span>good army;</span>
               <span class="tei_l">He happy in himself, or she happy in herself, is <span class="before_br"> </span><br><span class="after_br"> </span>happy,</span>
               <span class="tei_l">But I tell you you cannot be happy by others, any <span class="before_br"> </span><br><span class="after_br"> </span>more than you can beget or conceive a child by <span class="before_br"> </span><br><span class="after_br"> </span>others.</span>
            </span>
