               <h4 class="tei_head tei_head_type_main-authorial">THE CALMING THOUGHT OF ALL.</h4>
               <span class="tei_l">That coursing on, whate'er men's speculations,</span>
               <span class="tei_l">Amid the changing schools, theologies, philosophies,</span>
               <span class="tei_l">Amid the bawling presentations new and old,</span>
               <span class="tei_l">The round earth's silent vital laws, facts, modes continue.</span>
            </span>
