               <h4 class="tei_head tei_head_type_main-authorial">LINGERING LAST DROPS.</h4>
               <span class="tei_lg tei_lg_type_linegroup">
                  <span class="tei_l">A<span class="smallcaps tei_hi tei_hi_rend_smallcaps">ND</span> whence and why come you?</span>
               </span>
               <span class="tei_lg tei_lg_type_linegroup">
                  <span class="tei_l">We know not whence, (was the answer,)</span>
                  <span class="tei_l">We only know that we drift here with the rest,</span>
                  <span class="tei_l">That we linger'd and lagg'd—but were wafted at last, and are <span class="before_br"> </span><br><span class="after_br"> </span>now here,</span>
                  <span class="tei_l">To make the passing shower's concluding drops.</span>
               </span>
            </span>
