               <span class="tei_l">O<span class="smallcaps tei_hi tei_hi_rend_smallcaps">NE</span> sweeps by, old, with black eyes, and profuse <span class="before_br"> </span><br><span class="after_br"> </span>white hair,</span>
               <span class="tei_l">He has the simple magnificence of health and <span class="before_br"> </span><br><span class="after_br"> </span>strength,</span>
               <span class="tei_l">His face strikes as with flashes of lightning whoever <span class="before_br"> </span><br><span class="after_br"> </span>it turns toward.</span>
