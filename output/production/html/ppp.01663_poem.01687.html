            <span class="tei_note tei_note_type_work_relations tei_note_target_xxx.00023 note"><span> </span></span>
               <h4 class="tei_head tei_head_type_main-authorial">TO YOU.</h4>
               <span class="tei_l">S<span class="smallcaps tei_hi tei_hi_rend_smallcaps">TRANGER</span>, if you passing meet me and desire to speak to me, why <span class="before_br"> </span><br><span class="after_br"> </span>should you not speak to me?</span>
               <span class="tei_l">And why should I not speak to you?</span>
            </span>
