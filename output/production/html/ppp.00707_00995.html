                  <h4 class="tei_head tei_head_type_main-authorial">JOY, SHIPMATE, JOY!</h4>
                  <span class="tei_lg tei_lg_type_linegroup">
                     <span class="tei_l">J<span class="smallcaps tei_hi tei_hi_rend_smallcaps">OY</span>, shipmate, joy!</span>
                     <span class="tei_l">(Pleas'd to my soul at death I cry,)</span>
                     <span class="tei_l">Our life is closed, our life begins,</span>
                     <span class="tei_l">The long, long anchorage we leave,</span>
                     <span class="tei_l">The ship is clear at last, she leaps!</span>
                     <span class="tei_l">She swiftly courses from the shore,</span>
                     <span class="tei_l">Joy, shipmate, joy.</span>
                  </span>
               </span>
