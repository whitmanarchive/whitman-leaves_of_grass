            <h4 class="tei_head tei_head_type_main-authorial">SOLID, IRONICAL, ROLLING ORB.</h4>
            <span class="tei_l tei_l_n_1">
               S<span class="smallcaps tei_hi tei_hi_rend_smallcaps">OLID,</span> ironical, rolling orb!</span>
            <span class="tei_l">Master of all, and matter of fact!—at last I accept your <span class="before_br"> </span><br><span class="after_br"> </span>terms;</span>
            <span class="tei_l">Bringing to practical, vulgar tests, of all my ideal <span class="before_br"> </span><br><span class="after_br"> </span>dreams,</span>
            <span class="tei_l">And of me, as lover and hero.</span>
         </span>
