               <h4 class="tei_head tei_head_type_main-authorial">THE DEAD EMPEROR.</h4>
               <span class="tei_l">To-day, with bending head and eyes, thou, too, Columbia,</span>
               <span class="tei_l">Less for the mighty crown laid low in sorrow—less for the  <span class="before_br"> </span><br><span class="after_br"> </span>Emperor,</span>
               <span class="tei_l">Thy true condolence breathest, sendest out o'er many a salt sea  <span class="before_br"> </span><br><span class="after_br"> </span>mile,</span>
               <span class="tei_l">Mourning a good old man—a faithful shepherd, patriot.</span>
               <span class="tei_note tei_note_type_authorial tei_note_place_inline note"><span>Publish'd March 10, 1888. </span></span>
            </span>
