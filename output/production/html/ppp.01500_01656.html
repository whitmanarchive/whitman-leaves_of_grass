            <h4 class="tei_head tei_head_type_main-authorial">PERFECTIONS.</h4>

            <span class="tei_l">O<span class="smallcaps tei_hi tei_hi_rend_smallcaps">NLY</span> themselves understand themselves, and the like <span class="before_br"> </span><br><span class="after_br"> </span>of themselves,</span>
