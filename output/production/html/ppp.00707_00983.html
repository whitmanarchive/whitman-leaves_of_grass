                  <h4 class="tei_head tei_head_type_main-authorial">A CLEAR MIDNIGHT.</h4>
                  <span class="tei_lg tei_lg_type_linegroup">
                     <span class="tei_l">T<span class="smallcaps tei_hi tei_hi_rend_smallcaps">HIS</span> is thy hour O Soul, thy free flight into the wordless,</span>
                     <span class="tei_l">Away from books, away from art, the day erased, the lesson done,</span>
                     <span class="tei_l">Thee fully forth emerging, silent, gazing, pondering the themes <span class="before_br"> </span><br><span class="after_br"> </span>thou lovest best,</span>
                     <span class="tei_l">Night, sleep, death and the stars.</span>
                  </span>
