               <h4 class="tei_head tei_head_type_main-authorial">TWILIGHT.</h4>
               <span class="tei_l">The soft voluptuous opiate shades,</span>
               <span class="tei_l">The sun just gone, the eager light dispell'd—(I too will soon be  <span class="before_br"> </span><br><span class="after_br"> </span>gone, dispell'd,)</span>
               <span class="tei_l">A haze—nirwana—rest and night—oblivion.</span>
            </span>
