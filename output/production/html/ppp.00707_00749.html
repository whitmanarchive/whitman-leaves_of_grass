                  <h4 class="tei_head tei_head_type_main-authorial">AS ADAM EARLY IN THE MORNING.</h4>
                  <span class="tei_lg tei_lg_type_linegroup">
                     <span class="tei_l">A<span class="smallcaps tei_hi tei_hi_rend_smallcaps">S</span> Adam early in the morning,</span>
                     <span class="tei_l">Walking forth from the bower refresh'd with sleep,</span>
                     <span class="tei_l">Behold me where I pass, hear my voice, approach,</span>
                     <span class="tei_l">Touch me, touch the palm of your hand to my body as I pass,</span>
                     <span class="tei_l">Be not afraid of my body.</span>
                  </span>
               </span>
