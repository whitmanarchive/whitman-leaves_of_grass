            <h4 class="tei_head tei_head_type_main-authorial">NOT MY ENEMIES EVER INVADE ME.</h4>
            <span class="tei_l tei_l_n_1">N<span class="smallcaps tei_hi tei_hi_rend_smallcaps">OT</span> my enemies ever invade me—no harm to my pride from <span class="before_br"> </span><br><span class="after_br"> </span>them I fear;</span>
            <span class="tei_l">But the lovers I recklessly love—lo! how they master me!</span>
            <span class="tei_l">Lo! me, ever open and helpless, bereft of my strength!</span>
            <span class="tei_l">Utterly abject, grovelling on the ground before them.</span>
         </span>
