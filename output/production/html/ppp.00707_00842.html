                  <h4 class="tei_head tei_head_type_main-authorial">GLIDING O'ER ALL.</h4>
                  <span class="tei_lg tei_lg_type_linegroup">
                     <span class="tei_l">G<span class="smallcaps tei_hi tei_hi_rend_smallcaps">LIDING</span> o'er all, through all,</span>
                     <span class="tei_l">Through Nature, Time, and Space,</span>
                     <span class="tei_l">As a ship on the waters advancing,</span>
                     <span class="tei_l">The voyage of the soul—not life alone,</span>
                     <span class="tei_l">Death, many deaths I'll sing.</span>
                  </span>
               </span>
