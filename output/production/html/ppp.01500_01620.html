               <h4 class="tei_head tei_head_type_main-authorial">44.</h4>

               <span class="tei_l">H<span class="smallcaps tei_hi tei_hi_rend_smallcaps">ERE</span> my last words, and the most baffling,</span>
               <span class="tei_l">Here the frailest leaves of me, and yet my strongest-<span class="before_br"> </span><br><span class="after_br"> </span>lasting,</span>
               <span class="tei_l">Here I shade down and hide my thoughts—I do not <span class="before_br"> </span><br><span class="after_br"> </span>expose them,</span>
               <span class="tei_l">And yet they expose me more than all my other <span class="before_br"> </span><br><span class="after_br"> </span>poems.</span>
            </span>
