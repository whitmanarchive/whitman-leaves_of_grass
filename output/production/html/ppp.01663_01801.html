               <h4 class="tei_head tei_head_type_main-authorial">VISOR'D.</h4>
               <span class="tei_l">A <span class="smallcaps tei_hi tei_hi_rend_smallcaps">MASK</span>, a perpetual natural disguiser of herself,</span>
               <span class="tei_l">Concealing her face, concealing her form,</span>
               <span class="tei_l">Changes and transformations every hour, every moment,</span>
               <span class="tei_l">Falling upon her even when she sleeps.</span>
            </span>
