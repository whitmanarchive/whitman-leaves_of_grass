               <h4 class="tei_head tei_head_type_main-authorial">THE DISMANTLED SHIP.</h4>
               <span class="tei_l">In some unused lagoon, some nameless bay,</span>
               <span class="tei_l">On sluggish, lonesome waters, anchor'd near the shore,</span>
               <span class="tei_l">An old, dismasted, gray and batter'd ship, disabled, done,</span>
               <span class="tei_l">After free voyages to all the seas of earth, haul'd up at last and  <span class="before_br"> </span><br><span class="after_br"> </span>hawser'd tight,</span>
               <span class="tei_l">Lies rusting, mouldering.</span>
            </span>
