               <h4 class="tei_head tei_head_type_main-authorial">H<span class="smallcaps tei_hi tei_hi_rend_smallcaps">ERE THE</span> F<span class="smallcaps tei_hi tei_hi_rend_smallcaps">RAILEST</span> L<span class="smallcaps tei_hi tei_hi_rend_smallcaps">EAVES OF</span> M<span class="smallcaps tei_hi tei_hi_rend_smallcaps">E</span>.</h4>
               <span class="tei_l tei_l_n_1">H<span class="smallcaps tei_hi tei_hi_rend_smallcaps">ERE</span> the frailest leaves of me, and yet my strongest-<span class="before_br"> </span><br><span class="after_br"> </span>lasting: </span>
               <span class="tei_l">Here I shade down and hide my thoughts—I do not <span class="before_br"> </span><br><span class="after_br"> </span>expose them,</span>
               <span class="tei_l">And yet they expose me more than all my other <span class="before_br"> </span><br><span class="after_br"> </span>poems.</span>
            </span>
