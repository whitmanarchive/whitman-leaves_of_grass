               <h4 class="tei_head tei_head_type_main-authorial">
                  <span class="bold tei_hi tei_hi_rend_bold">5</span>
               </h4>
               <span class="tei_l tei_l_n_1">L<span class="smallcaps tei_hi tei_hi_rend_smallcaps">OCATIONS</span> and times—what is it in me that meets them <span class="before_br"> </span><br><span class="after_br"> </span>all, whenever and wherever, and makes me at <span class="before_br"> </span><br><span class="after_br"> </span>home?</span>
               <span class="tei_l">Forms, colors, densities, odors—what is it in me that <span class="before_br"> </span><br><span class="after_br"> </span>corresponds with them?</span>
            </span>
