               <span class="tei_l">D<span class="smallcaps tei_hi tei_hi_rend_smallcaps">ESPAIRING</span> cries float ceaselessly toward me, day and <span class="before_br"> </span><br><span class="after_br"> </span>night,</span>
               <span class="tei_l">The sad voice of Death—the call of my nearest <span class="before_br"> </span><br><span class="after_br"> </span>lover, putting forth, alarmed, uncertain,</span>
               <span class="tei_l">
                  <span class="italic tei_hi tei_hi_rend_italic">This sea I am quickly to sail, come tell me,</span>
               </span>
               <span class="tei_l">
                     <span class="italic tei_hi tei_hi_rend_italic">Come tell me where I am speeding—tell me my</span>
