               <h4 class="tei_head tei_head_type_main-authorial">THE SHIP STARTING.</h4>
               <span class="tei_l">L<span class="smallcaps tei_hi tei_hi_rend_smallcaps">O</span>, the unbounded sea,</span>
               <span class="tei_l">On its breast a ship starting, spreading all sails, carrying even her <span class="before_br"> </span><br><span class="after_br"> </span>moonsails,</span>
               <span class="tei_l">The pennant is flying aloft as she speeds she speeds so stately— <span class="before_br"> </span><br><span class="after_br"> </span>below emulous waves press forward,</span>
               <span class="tei_l">They surround the ship with shining curving motions and foam.</span>
            </span>
