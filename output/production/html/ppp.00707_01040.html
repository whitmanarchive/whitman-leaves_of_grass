               <h4 class="tei_head tei_head_type_main-authorial">LIFE AND DEATH.</h4>
               <span class="tei_l">The two old, simple problems ever intertwined,</span>
               <span class="tei_l">Close home, elusive, present, baffled, grappled.</span>
               <span class="tei_l">By each successive age insoluble, pass'd on,</span>
               <span class="tei_l">To ours to-day—and we pass on the same.</span>
            </span>
