                  <h4 class="tei_head tei_head_type_main-authorial">RACE OF VETERANS.</h4>
                  <span class="tei_lg tei_lg_type_linegroup">
                     <span class="tei_l">R<span class="smallcaps tei_hi tei_hi_rend_smallcaps">ACE</span> of veterans—race of victors!</span>
                     <span class="tei_l">Race of the soil, ready for conflict—race of the conquering march!</span>
                     <span class="tei_l">(No more credulity's race, abiding-temper'd race,)</span>
                     <span class="tei_l">Race henceforth owning no law but the law of itself,</span>
                     <span class="tei_l">Race of passion and the storm.</span>
                  </span>
               </span>
