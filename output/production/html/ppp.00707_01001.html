               <h4 class="tei_head tei_head_type_main-authorial">MANNAHATTA.</h4>
               <span class="tei_lg tei_lg_type_linegroup">
                  <span class="tei_l">My city's fit and noble name resumed,</span>
                  <span class="tei_l">Choice aboriginal name, with marvellous beauty, meaning,</span>
                  <span class="tei_l">
                     <span class="italic tei_hi tei_hi_rend_italic">A rocky founded island—shores where ever gayly dash the coming, </span>
                     <span class="before_br"> </span><br><span class="after_br"> </span>
                     <span class="italic tei_hi tei_hi_rend_italic">going, hurrying sea waves.</span>
                  </span>
               </span>
            </span>
