               <span class="tei_l">I <span class="smallcaps tei_hi tei_hi_rend_smallcaps">THOUGHT</span> I was not alone, walking here by the shore,</span>
               <span class="tei_l">But the one I thought was with me, as now I walk by <span class="before_br"> </span><br><span class="after_br"> </span>the shore,</span>
               <span class="tei_l">As I lean and look through the glimmering light—<span class="before_br"> </span><br><span class="after_br"> </span>that one has utterly disappeared,</span>
               <span class="tei_l">And those appear that perplex me.</span>
            </span>
