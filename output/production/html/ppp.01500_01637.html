               <h4 class="tei_head tei_head_type_main-authorial">To Old Age.</h4>
               <span class="tei_l">I <span class="smallcaps tei_hi tei_hi_rend_smallcaps">SEE</span> in you the estuary that enlarges and spreads <span class="before_br"> </span><br><span class="after_br"> </span>itself grandly as it pours in the great sea.</span>
