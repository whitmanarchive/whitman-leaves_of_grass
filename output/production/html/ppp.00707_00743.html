                  <h4 class="tei_head tei_head_type_main-authorial">O HYMEN! O HYMENEE!</h4>
                  <span class="tei_lg tei_lg_type_linegroup">
                     <span class="tei_l">O <span class="smallcaps tei_hi tei_hi_rend_smallcaps">HYMEN</span>! O hymenee! why do you tantalize me thus?</span>
                     <span class="tei_l">O why sting me for a swift moment only?</span>
                     <span class="tei_l">Why can you not continue? O why do you now cease?</span>
                     <span class="tei_l">Is it because if you continued beyond the swift moment you <span class="before_br"> </span><br><span class="after_br"> </span>would soon certainly kill me?</span>
                  </span>
               </span>
