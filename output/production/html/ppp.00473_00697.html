               <h4 class="tei_head tei_head_type_main-authorial">4.</h4>
               <span class="tei_lg tei_lg_n_1 tei_lg_type_linegroup">
                  <span class="tei_l tei_l_n_1"><sup class="tei_linegroup_number">1</sup>
                        W<span class="smallcaps tei_hi tei_hi_rend_smallcaps">HAT</span> am I, after all, but a child, pleased with the <span class="before_br"> </span><br><span class="after_br"> </span>sound of my own name? repeating it over and <span class="before_br"> </span><br><span class="after_br"> </span>over; </span>
                  <span class="tei_l">I stand apart to hear—it never tires me.</span>
               </span>
               <span class="tei_lg tei_lg_n_2 tei_lg_type_linegroup">
                  <span class="tei_l"><sup class="tei_linegroup_number">2</sup>To you, your name also,</span>
                  <span class="tei_l">Did you think there was nothing but two or three pro-<span class="before_br"> </span><br><span class="after_br"> </span>nunciations in the sound of your name?</span>
               </span>
            </span>
