                  <h4 class="tei_head tei_head_type_main-authorial">THOUGHT.</h4>
                  <span class="tei_lg tei_lg_type_linegroup">
                     <span class="tei_l">O<span class="smallcaps tei_hi tei_hi_rend_smallcaps">F</span> Equality—as if it harm'd me, giving others the same chances <span class="before_br"> </span><br><span class="after_br"> </span>and rights as myself—as if it were not indispensable to <span class="before_br"> </span><br><span class="after_br"> </span>my own rights that others possess the same.</span>
