            <h4 class="tei_head tei_head_type_main-authorial">T<span class="smallcaps tei_hi tei_hi_rend_smallcaps">HE</span> R<span class="smallcaps tei_hi tei_hi_rend_smallcaps">UNNER</span>.</h4>
            <span class="tei_l tei_l_n_1">
               O<span class="smallcaps tei_hi tei_hi_rend_smallcaps">N</span> a flat road runs the well-train'd runner;</span>
            <span class="tei_l">He is lean and sinewy, with muscular legs;</span>
            <span class="tei_l">He is thinly clothed—he leans forward as he runs,</span>
            <span class="tei_l">With lightly closed fists, and arms partially rais'd.</span>
