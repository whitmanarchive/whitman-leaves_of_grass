               <h4 class="tei_head tei_head_type_main-authorial">AS I SIT WRITING HERE.</h4>
               <span class="tei_lg tei_lg_type_linegroup">
                  <span class="tei_l">As I sit writing here, sick and grown old,</span>
                  <span class="tei_l">Not my least burden is that dulness of the years, querilities,</span>
                  <span class="tei_l">Ungracious glooms, aches, lethargy, constipation, whimpering <span class="before_br"> </span><br><span class="after_br"> </span>
                     <span class="italic tei_hi tei_hi_rend_italic">ennui,</span> 
                  </span>
                  <span class="tei_l">May filter in my daily songs.</span>
               </span>
            </span>
