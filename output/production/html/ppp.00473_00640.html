            <h4 class="tei_head tei_head_type_main-authorial">MOTHER AND BABE.</h4>
            <span class="tei_l tei_l_n_1">I <span class="smallcaps tei_hi tei_hi_rend_smallcaps">SEE</span> the sleeping babe, nestling the breast of its <span class="before_br"> </span><br><span class="after_br"> </span>mother;</span>
            <span class="tei_l">The sleeping mother and babe—hush'd, I study them <span class="before_br"> </span><br><span class="after_br"> </span>long and long.</span>
         </span>
