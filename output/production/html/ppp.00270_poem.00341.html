               <h4 class="tei_head tei_head_type_main-authorial">O YOU WHOM I OFTEN AND SILENTLY COME.</h4>

               <span class="tei_l">O <span class="smallcaps tei_hi tei_hi_rend_smallcaps">YOU</span> whom I often and silently come where you are, <span class="before_br"> </span><br><span class="after_br"> </span>that I may be with you;</span>
               <span class="tei_l">As I walk by your side, or sit near, or remain in the <span class="before_br"> </span><br><span class="after_br"> </span>same room with you,</span>
               <span class="tei_l">Little you know the subtle electric fire that for your <span class="before_br"> </span><br><span class="after_br"> </span>sake is playing within me.</span>
            </span>
