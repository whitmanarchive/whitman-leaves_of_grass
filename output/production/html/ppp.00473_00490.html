               <h4 class="tei_head tei_head_type_main-authorial">A<span class="smallcaps tei_hi tei_hi_rend_smallcaps">S</span> A<span class="smallcaps tei_hi tei_hi_rend_smallcaps">DAM</span>, E<span class="smallcaps tei_hi tei_hi_rend_smallcaps">ARLY IN THE</span> M<span class="smallcaps tei_hi tei_hi_rend_smallcaps">ORNING</span>.</h4>
               <span class="tei_l tei_l_n_1"> A<span class="smallcaps tei_hi tei_hi_rend_smallcaps">S</span> Adam, early in the morning,</span>
               <span class="tei_l">Walking forth from the bower, refresh'd with sleep;</span>
               <span class="tei_l">Behold me where I pass—hear my voice—approach,</span>
               <span class="tei_l">Touch me—touch the palm of your hand to my Body <span class="before_br"> </span><br><span class="after_br"> </span>as I pass; </span>
               <span class="tei_l">Be not afraid of my Body.</span>
            </span>
