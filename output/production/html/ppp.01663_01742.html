<span class="tei_lg tei_lg_type_poem tei_lg_xml:id_ppp.01742" data-xmlid="ppp.01742">
               <a id="leaf060v" href="https://whitmanarchive.org/iiif/2/whitman-leaves_of_grass%2Fppp.01663.116.jpg/full/!1200,1200/0/default.jpg" rel="prettyPhoto[pp_gal]" title='&lt;a href="https://whitmanarchive.org/iiif/2/whitman-leaves_of_grass%252Fppp.01663.116.jpg/full/!1200,1200/0/default.jpg" target="_blank" &gt;open image in new window&lt;/a&gt;'><img src="https://whitmanarchive.org/iiif/2/whitman-leaves_of_grass%2Fppp.01663.116.jpg/full/!80,80/0/default.jpg" class="display "></a><h4 class="tei_head tei_head_type_main-authorial">TO A WESTERN BOY.</h4>
               <span class="tei_l">M<span class="smallcaps tei_hi tei_hi_rend_smallcaps">ANY</span> things to absorb I teach to help you become eleve of mine;</span>
               <span class="tei_l">Yet if blood like mine circle not in your veins,</span>
               <span class="tei_l">If you be not silently selected by lovers and do not silently select <span class="before_br"> </span><br><span class="after_br"> </span>lovers,</span>
               <span class="tei_l">Of what use is it that you seek to become eleve of mine?</span>
            </span>
