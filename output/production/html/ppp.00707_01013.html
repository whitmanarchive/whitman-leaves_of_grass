               <h4 class="tei_head tei_head_type_main-authorial">AMERICA.</h4>
               <span class="tei_lg tei_lg_type_linegroup">
                  <span class="tei_l">Centre of equal daughters, equal sons,</span>
                  <span class="tei_l">All, all alike endear'd, grown, ungrown, young or old,</span>
                  <span class="tei_l">Strong, ample, fair, enduring, capable, rich,</span>
                  <span class="tei_l">Perennial with the Earth, with Freedom, Law and Love,</span>
                  <span class="tei_l">A grand, sane, towering, seated Mother,</span>
                  <span class="tei_l">Chair'd in the adamant of Time.</span>
               </span>
            </span>
