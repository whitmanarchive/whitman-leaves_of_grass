               <h4 class="tei_head tei_head_type_main-authorial">OTHERS MAY PRAISE WHAT THEY LIKE.</h4>
               <span class="tei_l">O<span class="smallcaps tei_hi tei_hi_rend_smallcaps">THERS</span> may praise what they like;</span>
               <span class="tei_l">But I, from the banks of the running Missouri, praise nothing in <span class="before_br"> </span><br><span class="after_br"> </span>art or aught else,</span>
               <span class="tei_l">Till it has well inhaled the atmosphere of this river, also the <span class="before_br"> </span><br><span class="after_br"> </span>western prairie-scent,</span>
               <span class="tei_l">And exudes it all again.</span>
            </span>
