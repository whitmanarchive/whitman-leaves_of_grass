               <h4 class="tei_head tei_head_type_main-authorial">APPARITIONS.</h4>
               <span class="tei_l">A <span class="smallcaps tei_hi tei_hi_rend_smallcaps">VAGUE</span> mist hanging 'round half the pages:</span>
               <span class="tei_l">(Sometimes how strange and clear to the soul,</span>
               <span class="tei_l">That all these solid things are indeed but apparitions, concepts,  <span class="before_br"> </span><br><span class="after_br"> </span>non-realities.)</span>
