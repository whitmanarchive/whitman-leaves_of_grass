               <h4 class="tei_head tei_head_type_main-authorial">THE FIRST DANDELION.</h4>
               <span class="tei_lg tei_lg_type_linegroup">
                  <span class="tei_l">Simple and fresh and fair from winter's close emerging,</span>
                  <span class="tei_l">As if no artifice of fashion, business, politics, had ever been,</span>
                  <span class="tei_l">Forth from its sunny nook of shelter'd grass—innocent, golden, <span class="before_br"> </span><br><span class="after_br"> </span>calm as the dawn,</span>
                  <span class="tei_l">The spring's first dandelion shows its trustful face.</span>
               </span>
