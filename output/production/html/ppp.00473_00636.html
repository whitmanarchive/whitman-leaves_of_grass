            <h4 class="tei_head tei_head_type_main-authorial">A <span class="smallcaps tei_hi tei_hi_rend_smallcaps">CHILD'S AMAZE</span>.</h4>

               S<span class="smallcaps tei_hi tei_hi_rend_smallcaps">ILENT</span> and amazed, even when a little boy,</span>
            <span class="tei_l">I remember I heard the preacher every Sunday put God <span class="before_br"> </span><br><span class="after_br"> </span>in his statements,</span>
