               <h4 class="tei_head tei_head_type_main-authorial">FOR HIM I SING.</h4>

               <span class="tei_l">F<span class="smallcaps tei_hi tei_hi_rend_smallcaps">OR</span> him I sing,</span>
               <span class="tei_l">I raise the Present on the Past,</span>
               <span class="tei_l">(As some perennial tree, out of its roots, the present on <span class="before_br"> </span><br><span class="after_br"> </span>the past:)</span>
               <span class="tei_l">With time and space I him dilate—and fuse the im-<span class="before_br"> </span><br><span class="after_br"> </span>mortal laws,</span>
               <span class="tei_l">To make himself, by them, the law unto himself.</span>
            </span>
